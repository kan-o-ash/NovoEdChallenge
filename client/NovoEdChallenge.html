<head>
  <title>NovoEdChallenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7">
</head>

<body>
  {{>navBar}}

  <div id="search-wrap">
    {{>searchBox}}
  </div>
  <div id="results-wrap">
    {{>resultsWrap}}
  </div>
</body>

<template name="navBar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="brand" src="https://d29rg257idl8cu.cloudfront.net/assets/brand/novoed-logo-navbar-0c3613e22536c5c53fedb339fee5c6d3.png"/>
        </a>
      </div>
    </div>
  </nav>
</template>

<template name="searchBox">
  <div class="row-fluid">
    <div class="col-md-9">
        <div class="input-group">
          <input type="text" class="form-control" id="search" autofocus placeholder="Search for teammates...">
          <span class="input-group-btn">
            <button class="btn btn-default" id="search-btn" type="button">Search</button>
          </span>
        </div>
      </div>
  </div>
</template>

<template name="resultsWrap">
  <div class="row-fluid">
  <div class="col-md-9">
  <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {{#each results}}
          {{>resultItem}}
        {{/each}}
      </tbody>
  </table>
  </div>
  </div>
</template>

<template name="resultItem">
  <tr>
    <th>{{f_name}}</th>
    <th>{{l_name}}</th>
    <th>{{loc_text}}</th>
  </tr>
</template>
